<!DOCTYPE html>
<html>

<head>
    <title>Morse Chrome Extension Options</title>
</head>
<script src="main.js"></script>
<script src="options.js"></script>

<body>
    <h1>Morse Chrome Settings</h1>

    Words Per Minute:
    <input type="range" id="wpm" max="50" min="10" value="13.5" step="0.5">
    <span id="wpm_value"></span>
    <br />
    Beep Frequency:
    <input type="range" id="freq" max="1600" min="500" value="750" step="10">
    <span id="beep_value"></span>
    <br>
    Enable popup:
    <input type="checkbox" id="popup" checked="checked">
    <br>
    <button id="sample">Sample (SOS)</button>
    <button id="save">Save</button>
    <div id="status"></div>
</body>

</html>
